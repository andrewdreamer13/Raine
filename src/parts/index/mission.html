<section class="mission">
  <span id="mission"></span>
  <h2 class="title-center mission__title"></h2>
  <div class="decor-center"></div>
  <p class="mission__text">Is to give you the freedom to go anywhere, and have fun while you’re doing it.
    With sustaiable transport, saving you energy and money — owning your journey and loving it.</p>


  <div class="mission__3d-view">
    <div class="mission__3d-box">

      <img class="mission__img" src="img/scooter-3d-1.png" width="750" height="396" alt="scooter 3d">

      <input class="mission__range" id="3d-control" type="range" value="0">
    </div>

    <div class="mission__3d-control">
      <button class="mission__button mission__buttom-left">
        <svg class="mission__svg">
          <use xlink:href="img/svg/sprite.svg#left-arrow-red"></use>
        </svg>
      </button>
      <span class="mission__num">360</span>
      <button class="mission__button mission__buttom-right">
        <svg class="mission__svg">
          <use xlink:href="img/svg/sprite.svg#right-arrow-red"></use>
        </svg>
      </button>
    </div>



  </div>
</section>
